<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/avatar_80x80.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritorio - Seechain</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('https://seechain.neocities.org/sucrose-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .desktop {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            flex-direction: column;
            padding: 15px;
            height: calc(100% - 40px);
        }

        .icon {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }

        .icon img {
            width: 80%;
            height: auto;
            
        }

        .icon span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Sombra para el texto */
        }
 
   .icon:hover {
            transform: scale(1.1);
            
        }

        .icon:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.2);
           
            
        }

        .taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
           
        }

        .start-menu {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .start-menu img {
            width: 30px;
            margin-right: 10px;
            padding: 5px;
        }

        .taskbar-time {
            margin-left: auto;
            font-size: 14px;
        }

              /* Estilos para el bloc de notas */
              .notepad {
            position: absolute;
            top: 50px;
            left: 450px;
            width: 300px;
            height: 200px;
            background-color: #FFF2AB; 
            border: 1px solid #d1c72f; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            color: black;
            resize:none
            overflow: hidden;
        }

        .notepad-header {
            background-color: #FFEC83; 
            padding: 5px;
            cursor: move;
            text-align: center;
            font-weight: bold;
        }

        .notepad-content {
            padding: 10px;
            height: calc(100% - 30px);
        }

        .notepad textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
       
        .audio-player {
            position: absolute;
            bottom: 50px;
            right: 15px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .audio-player .controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .audio-player button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .audio-player button:hover {
            color: #ffcc00;
        }

        .audio-player input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            background: #444;
            border-radius: 5px;
            margin: 0 10px;
        }

        .audio-player input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            background: #ffcc00;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        /* Estilos para móviles */
        @media (max-width: 768px) {
            .desktop {
                padding: 5px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .icon {
                width: 50px;
            }

            .icon span {
                font-size: 10px;
            }

            .notepad {
                width: 200px;
                height: 120px;
            }

            .audio-player {
                width: 200px;
            }

            .taskbar-time {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .desktop {
                flex-direction: column;
                align-items: center;
            }

            .icon {
                width: 40px;
            }

            .icon span {
                font-size: 9px;
            }

            .notepad {
                left: 150px;
                width: 180px;
                height: 200px;
            }

            .audio-player {
                display:none;
                width: 180px;
            }

  
        }
    </style>
</head>
<body>

        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            const timeString = `${hours}:${minutes}:${ampm}`;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000); 

        updateTime(); 
    </script>
